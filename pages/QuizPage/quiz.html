<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="././css/style.css" />
    <script src="./script/script.js" defer></script>
    <title>Quiz | QuizCodeMastery</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>QuizCodeMastery</h1>
      </header>
      <div class="quiz-container">
        <!-- <div class="scene scene--card">
          <div class="card">
            <div class="card__face card__face--front">
              <p class="p_question">Vem Ã¤r kungen i sverige?</p>
            </div>
            <div class="card__face card__face--back">
              <p class="p_answer">Svar: <br />Carl Gustav IV</p>
            </div>
          </div>
        </div> -->
        <section class="container">
          <div class="questionBox" id="quiz-app">
            <header>
              <h1 class="title">Html - Quiz</h1>
              <div class="progressContainer">
                <div id="timer">00:00:00</div>
                <progress id="progress-bar" value="0" max="100"></progress>
                <p id="progress-text">0% complete</p>
                <div id="question-timer" class="question-timer">00:00</div>
              </div>
            </header>

            <h2 id="question-title" class="titleContainer title"></h2>

            <div class="optionContainer" id="options-container"></div>
            <!-- Container for displaying additional info after answering -->
            <div id="answer-notes" style="display: none">
              <!-- Notes will be dynamically added here -->
            </div>

            <!-- SVG Icons for result, initially hidden -->
            <div id="result-section" class="resultPage" style="display: none">
              <div class="resultIconContainer">
                <!-- SVG Icons for result, initially hidden -->
                <svg
                  id="error-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="64"
                  height="64"
                  fill="red"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19.292 5.292a1 1 0 0 1 1.414 1.414L13.414 14l7.292 7.292a1 1 0 0 1-1.414 1.414L12 15.414 4.707 22.707a1 1 0 0 1-1.414-1.414L10.586 14 3.293 6.707a1 1 0 0 1 1.414-1.414L12 12.586l7.292-7.292z"
                  />
                </svg>

                <svg
                  id="success-icon"
                  style="display: none"
                  xmlns="http://www.w3.org/2000/svg"
                  width="64"
                  height="64"
                  fill="green"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.292 5.292a1 1 0 0 1 1.414 1.414l-10 10a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 1.414-1.414l4.293 4.293 9.293-9.293z"
                  />
                </svg>
              </div>

              <!-- Result Text -->
              <h2 class="resultTitle">You did a poor job!</h2>
              <p class="resultScore">
                <!-- The updated JavaScript code will insert the <p> elements here -->
              </p>

              <!-- Restart Button -->
              <div class="resultButtonContainer">
                <button class="is-active restart-button" id="restart-button">
                  Restart
                  <!-- Restart SVG Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#fff"
                    viewBox="0 0 256 256"
                    class="restart-icon"
                  >
                    <path
                      d="M88,104H40a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0V76.69L62.63,62.06A95.43,95.43,0,0,1,130,33.94h.53a95.36,95.36,0,0,1,67.07,27.33,8,8,0,0,1-11.18,11.44,79.52,79.52,0,0,0-55.89-22.77h-.45A79.56,79.56,0,0,0,73.94,73.37L59.31,88H88a8,8,0,0,1,0,16Zm128,48H168a8,8,0,0,0,0,16h28.69l-14.63,14.63a79.56,79.56,0,0,1-56.13,23.43h-.45a79.52,79.52,0,0,1-55.89-22.77,8,8,0,1,0-11.18,11.44,95.36,95.36,0,0,0,67.07,27.33H126a95.43,95.43,0,0,0,67.36-28.12L208,179.31V208a8,8,0,0,0,16,0V160A8,8,0,0,0,216,152Z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>

            <footer class="questionFooter">
              <div class="button-container">
                <button class="button" id="prev-button" disabled>Back</button>
                <button class="button" id="next-button">Next</button>
              </div>
              <!-- Skip button in the footer -->
              <div class="skip-button-container">
                <button ton class="skip-button" id="skip-button">
                  Skip to Next
                </button>
                <!-- HTML for "Auto-skip" checkbox -->
                <label>
                  <input type="checkbox" id="auto-skip-checkbox" />
                  Auto-skip 
              </div>
            </footer>
          </div>
        </section>
      </div>

      <!-- Quiz Section -->
      <section id="quiz-section" class="quiz-section">
        <!-- <aside class="sidebar">
          <h3>Quiz Progress</h3>
          <ul id="question-list"></ul>
        </aside> -->

        <div id="quiz-content" class="quiz-content">
          <!-- Questions will be inserted dynamically here -->
        </div>
      </section>
    </div>
  </body>
</html>
